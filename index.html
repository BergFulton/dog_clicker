<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Open+Sans|Quattrocento:400,700|Quattrocento+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Vast+Shadow' rel='stylesheet' type='text/css'>
    <title>Dog Clicker</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jQuery.js"></script>
    <script src="js/main.js"></script>
    <meta name="viewport" content="width=device-width">

</head>

<body>
    <h1>Welcome to Dog Clicker</h1>
    <h2>Click the dog.</h2>
    <h2>Yes. That's really the whole game.</h2>
    <section class ="dog-names-group">
        <ul class="dog-list">
        </ul>
    </section>

    <section class="dog-view-group">
        <div class="dog">
            <h4 class="dog-name"></h4>
            <p class="click-count"></p>
            <img class="dog-img" src="" alt="" />
        </div>
    </section>

    <section class="admin-view">
        <form action="#">
            <fieldset>
                <div class="input-wrap">
                    <label for="dogName">Name:</label>
                    <input type="text" name="dogName" />
                </div>
                <div class="input-wrap">
                    <label for="dogImage">Image URL:</label>
                    <input type="text" name="dogImage" />
                </div>
                <div class="input-wrap">
                    <label for="dogClicks"># of Clicks:</label>
                    <input type="text" name="dogClicks" />
                </div>
            </fieldset>
            <input type="reset" value="Cancel" />
            <input type="submit" value="Submit" />
        </form>
    </section>

    <footer>
        <div>
            <p class="foot">Made with love by Tracey Berg-Fulton, see it on <a href="www.github.com/bergfulton/dog_clicker">GitHub</a>.</p>
        </div>
    </footer>
</body>
